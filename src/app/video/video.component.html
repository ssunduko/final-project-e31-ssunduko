<div class="card">
  <div class="card-body video">
    <a routerLink="/video/{{video._id}}">
      <img  class="card-img-top"
            [src]="video.displayurl"
            aria-controls="active"
            style="max-height:250px;max-width:250px;">

      <strong class="card-title">{{ video.title }}</strong>
      <p class="card-text">{{ video.description }}</p>
    </a>
    <button (click)="upvote(video.title)" [disabled]="voted">Upvote! ({{ votes }})</button>
  </div>
</div>
