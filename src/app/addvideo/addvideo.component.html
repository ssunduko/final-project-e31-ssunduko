<div>
  <h3> Add Video</h3>
  <form #addvideoForm="ngForm" (ngSubmit)="save(addvideoForm)">
    <div>
      <label>Title:
        <input required minlength="2" #title="ngModel" placeholder="title" name="title" class="form-control" [(ngModel)]="video.title">
      </label>
      <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
        <div *ngIf="title.errors && title.errors['minlength']">
          Title must be at least 2 characters long.
        </div>
      </div>
      <br/>
      <label>Description:
        <input placeholder="description" name="description" class="form-control" [(ngModel)]="video.description">
      </label>
      <br/>
      <label>Select a File:
        <input type="file" name="file" (change)="handleFileInput($event.target)">
      </label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!addvideoForm.valid">save</button>
  </form>
</div>
